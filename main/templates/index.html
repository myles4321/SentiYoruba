{% extends "layout.html" %}
{% block body %}

<div class="container">
    <h1 class="mt-5">Sentiment Analysis</h1>

    <form action="/analyze" method="POST" class="my-4">
        <div class="form-group">
            <textarea name="text" class="form-control" rows="3" placeholder="Enter text here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Analyze</button>
    </form>

    {% if text and sentiment %}
    <div class="alert alert-info">
        <p class="mb-0">Text: {{ text }}</p>
        <p class="mb-0">Sentiment: {{ sentiment }}</p>
    </div>
    {% endif %}

    <form action="/upload" method="POST" enctype="multipart/form-data" class="my-4">
        <div class="form-group">
            <input type="file" name="file" accept=".csv" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Analyze CSV</button>
    </form>

    {% if table_data %}
    <h2 class="mt-5">Analysis Results</h2>
    <div class="table-responsive">
        <table class="table">
            {{ table_data | safe }}
        </table>
    </div>
    {% endif %}
</div>

{% endblock body %}
